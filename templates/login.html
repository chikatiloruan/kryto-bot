<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Forum Tracker — Вход</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark">

<div class="login-container">
    <div class="login-box">
        <h1 class="title">ForumTracker — Вход</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="user">Логин</label>
            <input id="user" name="username" type="text" placeholder="admin" required>

            <label for="pass">Пароль</label>
            <input id="pass" name="password" type="password" placeholder="●●●●●●" required>

            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
