{% extends "base.html" %}
{% block content %}
<div class="card login-card">
  <h2>{{ "Debug вход" if debug else "Вход в панель" }}</h2>
  <form method="post">
    {% if not debug %}
      <label>Имя</label>
      <input name="username" value="admin">
    {% endif %}
    <label>{{ "Пароль debug" if debug else "Пароль" }}</label>
    <input name="password" type="password" autofocus>
    <button type="submit">Войти</button>
  </form>
</div>
{% endblock %}
