{% extends "base.html" %}
{% block content %}
<h1>Логи действий (DB)</h1>
<table class="table">
  <thead><tr><th>ts</th><th>actor</th><th>action</th><th>details</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr><td>{{ r['ts_iso'] }}</td><td>{{ r['actor'] }}</td><td>{{ r['action'] }}</td><td>{{ r['details'] }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
