{% extends "base.html" %}
{% block content %}
<h1>Логи визитов (DB)</h1>
<table class="table">
  <thead><tr><th>ts</th><th>ip</th><th>user</th><th>path</th><th>ua</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr><td>{{ r['ts_iso'] }}</td><td>{{ r['ip'] }}</td><td>{{ r['user'] }}</td><td>{{ r['path'] }}</td><td>{{ r['ua'][:80] }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
